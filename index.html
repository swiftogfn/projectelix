    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Arial Black', Arial, sans-serif;
      color: white;
    }
    /* Background */
    body {
      background: url('https://cdn.mos.cms.futurecdn.net/XQdf8A7Dxkie7QqQRHSuj4-1200-80.jpg') center center/cover no-repeat fixed;
      position: relative;
      overflow: hidden;
    }
    /* Dark overlay for readability */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }
    /* Container for all content */
    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    /* Logo top left */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      height: 50px;
      z-index: 2;
      cursor: pointer;
    }
    /* Top right nav */
    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2;
      display: flex;
      gap: 25px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }
    nav a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    nav a:hover {
      color: #8a2be2; /* purple accent color */
    }
    /* Headline */
    h1 {
      font-size: 3.5rem;
      max-width: 900px;
      line-height: 1.1;
      font-weight: 900;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    /* Highlight part */
    .highlight {
      color: #8a2be2; /* purple */
    }
    /* Subheadline */
    p.sub {
      margin: 10px 0 30px;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      text-shadow: 0 0 5px rgba(0,0,0,0.6);
    }
    /* Buttons */
    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      background-color: #8a2be2; /* purple */
      border: none;
      color: #000;
      font-weight: 700;
      padding: 15px 35px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(138, 43, 226, 0.4);
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .btn:hover {
      background-color: #6b1fc5; /* darker purple */
